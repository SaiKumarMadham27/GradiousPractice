
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradious Form</title>
    </head>
    <body>
        <h1 style="text-align: center;">Gradious form of Student Details</h1>

        <form 
        
        style="display: flexbox;padding-left: 42% ;">
                        <div style=" padding-bottom:10px;">
                <label for="name" >Name:</label>
                <input type="val="">
            </div>
            <div style=" padding-bottom:10px">
                <label for="dob">Date of Birth:</label>
                <input type="date"  name="dob" val="">
            </div >
            <div style=" padding-bottom:10px">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" placeholder="mobile no"val="">
            </div>
            <div style=" padding-bottom:10px">
                <label for="email">Email Address:</label>
                <input type="email"  name="email" placeholder="enter mail id" val="">
            </div>
            <div style="padding-bottom:10px">
                <label for="gender">Gender:</label>
                <select  name="gender" val="">
                    <option value="">**CHOOSE ONE**</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div style=" padding-bottom:10px">
                <label for="declaration">I declare that this form has been filled out by me:</label>
                <input type="checkbox"name="declaration" required>
            </div>
            <div style=" padding-bottom:10px">
                <input type="submit" value="Submit">
            </div>
            
          </form>
          
    </body>
</html>
