        <h1 style="text-align:center;"> HyperLink Operations with Target Attribute</h1>

        <a  href="https://www.gradious.com" style="padding-left: 500px;padding-bottom: 300px; color:blue">Click here to open GRADIOUS in SAME TAB</a><br>
